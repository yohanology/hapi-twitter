<!DOCTYPE html>
<html>
<head>
  <title>Jokrr - Twitter for jokes</title>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="public/application.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/custom.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato|Roboto|Lobster|Dosis">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="presentation col-xs-6">
        <h1><img src="public/assets/logo.png"></h1>
        <h2>Welcome to <span id="app-title">jokrr</span></h2>
        <h3>Connect with your friends and other funny people. Get in-the-moment jokes from all over the world.</h3>
      </div>
      <div class="sessions-box col-xs-6">
        <div class="signup-box col-xs-12">
        <h4>Create your account</h4>
          <form id="signup-form">
            <div class="form-group">
              <input type="text" class="form-control" id="username-signup" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email-signup" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-signup" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default col-xs-12">Sign up</button>
          </form>
        </div>
        <div class="signin-box col-xs-12">
          <h4>Already a member?</h4>
          <form id="signin-form">
            <div class="form-group">
              <input type="text" class="form-control" id="username-signin" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password-sign" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default col-xs-12">Sign in</button>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
